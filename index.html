    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        .dark ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        
        /* PDF Generation Styles - STRICT A4 SIZING */
        .pdf-page {
            width: 794px !important;  /* Exact A4 width at 96 DPI */
            height: 1120px !important; /* Slightly less than 1123px to prevent overflow blank pages */
            min-height: 1120px !important;
            page-break-after: always;
            page-break-inside: avoid;
            background-color: white; /* Default fallback */
            overflow: hidden;
            margin: 0 auto !important;
            box-shadow: none !important; 
        }

        /* Prevent blank page after the last element */
        .pdf-page:last-child {
            page-break-after: avoid !important;
        }
        
        /* Print Styles */
        @media print {
          @page { margin: 0; size: A4; }
          body { 
            -webkit-print-color-adjust: exact !important; 
            print-color-adjust: exact !important; 
            background-color: white !important;
          }
          .print\:hidden { display: none !important; }
          #root { display: block !important; }
        }
    </style>
    <!-- HTML2PDF Library fallback -->
